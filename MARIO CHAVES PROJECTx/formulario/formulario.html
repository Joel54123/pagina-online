<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <h1>Formulário</h1>
        <hr>
        <div class="textfield">
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Nome">
        </div>

        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha">
        </div>

        <div class="textfield">
            <label for="residência">Residência</label>
            <input type="text" name="residência" placeholder="[exemplo: Alto-Maé] ">
        </div>

        <div class="textfield">
            <label for="idade">Idade</label>
            <input type="text" name="idade" placeholder="Idade">
        </div>

        <div class="textfield">
            <label for="sexo">Sexo</label>
            <input type="text" name="sexo" placeholder="Sexo">
        </div class="textfield">

        <div class="button-space">
        <a href="../about.html"><button>Enviar formulário</button></a> 
        <a href="../index.html" class="botao2"><button>voltar</button></a> 
        
        </div>
    </main>
    
</body>
</html>
